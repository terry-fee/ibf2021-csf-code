<h1>Parent Component</h1>
<h3>used as a "relay" for child components</h3>
<h3>{{parentCount}}</h3>
<hr>

<app-child [count]="parentCount"
  (onChildEvent)="parentAct($event)">
</app-child>
<hr>

<app-child-two [childTwoOutput]="parentCount"
  (onChildTwoEvent)="parentActTwo($event)"
  >
</app-child-two>
